services:
  frontend:
    build: ./snap-tik-fe # Sử dụng build thay vì image nếu bạn có Dockerfile
    container_name: snap-tik-fe
    ports:
      - "3000:3000"
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf # Mount file config nginx
    depends_on:
      - frontend
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge
